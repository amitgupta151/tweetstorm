[twitter_auths]
id = INT PRIMARY KEY AUTO_INCREMENT
consumer_key = VARCHAR(255)
consumer_secret = VARCHAR(255)
access_token = VARCHAR(255)
access_token_secret = VARCHAR(255)
last_access = TIMESTAMP DEFAULT 0
active_status  = INT DEFAULT 0

[users]
id = INT PRIMARY KEY AUTO_INCREMENT
screenname = VARCHAR(255)
user_type = VARCHAR(255)
followers = INT
description = VARCHAR(500)
last_access  = TIMESTAMP DEFAULT 0
active_status = INT DEFAULT 0
max_id = VARCHAR(255)
since_id = VARCHAR(255) 
api_type = VARCHAR(25)
frequency = INT
retries = INT DEFAULT 0
userid = INT

[keywords]
id = INT PRIMARY KEY AUTO_INCREMENT
keyword = VARCHAR(1000)
keyword_type = VARCHAR(255)
last_access  = TIMESTAMP DEFAULT 0
active_status  = INT DEFAULT 0
max_id = VARCHAR(255)
since_id = VARCHAR(255) 
api_type = VARCHAR(25)
frequency = INT
retries = INT DEFAULT 0


[files]
id = INT PRIMARY KEY AUTO_INCREMENT
machine_name = VARCHAR(255)
path = VARCHAR(500)
filename = VARCHAR(255)
size = INT
date_string = VARCHAR(20)
hour_string = VARCHAR(5)
last_access  = TIMESTAMP DEFAULT 0
active_status = INT DEFAULT 0

[download_logs]
id = INT PRIMARY KEY AUTO_INCREMENT
query_type = VARCHAR(100)
query_id = INT NOT NULL
count = INT
download_time = TIMESTAMP DEFAULT 0
worker_id = INT
file_id = INT NOT NULL
max_id = VARCHAR(255)
since_id = VARCHAR(255)
status = VARCHAR(100)
exception_description = VARCHAR(500)
FOREIGN KEY (file_id) REFERENCES files(id) =
api_type = VARCHAR(25)


[persons]
id = INT PRIMARY KEY AUTO_INCREMENT
name = VARCHAR(100)
emailid = VARCHAR(255)


[features]
id = INT PRIMARY KEY AUTO_INCREMENT
language = VARCHAR(100)
person_id = INT
command = TEXT
input_feature = VARCHAR(500)
frequency = INT
FOREIGN KEY (person_id) REFERENCES persons(id) =


[machines]
id = INT PRIMARY KEY AUTO_INCREMENT
machine_name = VARCHAR(255)


[features_machines]
id = INT PRIMARY KEY AUTO_INCREMENT
feature_id = INT NOT NULL
machine_id = INT NOT NULL
last_access  = TIMESTAMP DEFAULT 0
active_status = INT DEFAULT 0
FOREIGN KEY (feature_id) REFERENCES features(id) =
FOREIGN KEY (machine_id) REFERENCES machines(id) =
 

[feature_logs]
id = INT PRIMARY KEY AUTO_INCREMENT
compute_time = TIMESTAMP DEFAULT 0
features_machines_id = INT NOT NULL
worker_id = VARCHAR(100)
file_id = INT NOT NULL
status = VARCHAR(100)
exception_description = VARCHAR(500)
FOREIGN KEY (features_machines_id) REFERENCES features_machines(id) =
